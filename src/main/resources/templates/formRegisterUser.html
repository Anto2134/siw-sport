<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Siw-Sport - Registrazione</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="/css/autenticazione.css" /> -->
</head>
<body>
    <header class="custom-header">
        <nav class="navbar navbar-light bg-light justify-content-between">
            <a href="/" class="btn btn-primary">Home</a>
            <span class="site-title">Registrazione</span>
            <a href="/login" class="btn btn-primary">Login</a>
        </nav>
    </header>
    <div class="container mt-4">
        <div class="form-container">
            <h1 class="text-center">Registrazione</h1>
            <form th:action="@{/register}" method="POST">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" class="form-control" placeholder="Inserisci il tuo nome" th:field="${user.nome}" required />
                    <div th:if="${#fields.hasErrors('user.nome')}" class="text-danger" th:errors="${user.nome}"></div>
                </div>
                <div class="form-group">
                    <label for="cognome">Cognome</label>
                    <input type="text" id="cognome" class="form-control" placeholder="Inserisci il tuo cognome" th:field="${user.cognome}" required />
                    <div th:if="${#fields.hasErrors('user.cognome')}" class="text-danger" th:errors="${user.cognome}"></div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Inserisci la tua email" th:field="${user.email}" required />
                    <div th:if="${#fields.hasErrors('user.email')}" class="text-danger" th:errors="${user.email}"></div>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Scegli un username" th:field="${credentials.username}" required />
                    <div th:if="${#fields.hasErrors('credentials.username')}" class="text-danger" th:errors="${credentials.username}"></div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Scegli una password" th:field="${credentials.password}" required />
                    <div th:if="${#fields.hasErrors('credentials.password')}" class="text-danger" th:errors="${credentials.password}"></div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Conferma Registrazione</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
