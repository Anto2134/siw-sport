<!DOCTYPE html>
<html>

<head>
    <title>Presidenti</title>
    <link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
    <div><a href="/"><img src="/images/logo-siw.png" width="50%" /></a></div>
    <h1>Presidenti</h1>
    <div th:if="${presidenti==null || presidenti.isEmpty()}">Non ci sono giocatori nel sistema</div>
    <ul>
        <li th:each="presidente : ${presidenti}">
            <a th:text="${presidente.nome}">
            </a>
        </li>
    </ul>
</body>

</html>
