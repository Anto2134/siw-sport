<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Siw-Sport - Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/autenticazione.css" />
</head>

<body>
    <header class="custom-header">
        <nav class="navbar navbar-light bg-light justify-content-between">
            <a href="/" class="btn btn-primary">Home</a>
            <span class="site-title">Login</span>
            <a href="/register" class="btn btn-primary">Registrati</a>
        </nav>
    </header>
    <div class="container mt-4">
        <div class="form-container">
            <form th:action="@{/login}" method="POST">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input name="username" type="text" id="username" class="form-control" required />
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input name="password" type="password" id="password" class="form-control" required />
                </div>
                <div th:if="${param.error != null}" class="text-danger">
                    Username o password errati
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
